<head>
  <title>Experimentos sobre la representación del tiempo en el espacio</title>
</head>

<body>
  {{> active_stage}}
</body>

<template name="loading">
  <p>Loading...</p>
</template>

<template name="introduction">
  <h1>Experimentos sobre la representación del tiempo en el espacio</h1>
  <p>...</p>
  <br/>
  <a href="#" id="start">Empezar</a>
</template>

<template name="present-past-future">
  <h1>Presente, pasado y futuro</h1>
  <p>Dibujá tres círculos que representen el pasado, el presente y el futuro. Podés ubicarlos donde quieras en la región siguiente, y pueden tener distintos tamaños si así lo preferís. Elegí el color que quieras para cada uno. No hay respuestas correctas o incorrectas.</p>
  <div id="container"></div>
</template>

<template name="seasons-of-year">
  <h1>Estaciones del año</h1>
  <p>Dibujá 4 rectángulos que representen las estaciones. Podés ubicarlos donde quieras dentro de la región siguiente, y pueden tener distintos tamaños si así lo preferís. Elegí el color que quieras para cada uno. No hay respuestas correctas o incorrectas.</p>
  <div id="container"></div>
</template>

<template name="questions">
  <p>Por favor ingrese los siguientes datos (no es necesario el nombre completo).</p>
  <form id="myform">
    <p>
      Nombre
      <input type="text" name="name"/>
    </p>
    <p>
      Edad
      <input type="number" name="age" min="1" max="100">
    </p>
    <p>Sexo
      <input type="radio" name="sex" value="male">Masculino
      <input type="radio" name="sex" value="female">Femenino
    </p>
    <p>Actividades actuales</p>
    <p>
      Estudia
      <input type="radio" name="studying" value="yes">Sí
      <input type="radio" name="studying" value="no">No
    </p>
    <p>
      Trabaja
      <input type="radio" name="working" value="yes">Sí
      <input type="radio" name="working" value="no">No
    </p>
    <p>Si tuviera que definirse como un tipo de persona "matutina" o "vespertina", cómo se definiría?</p>
    <p>
      <input type="radio" name="daynight" value="5">Definitivamente matutina<br/>
      <input type="radio" name="daynight" value="4">Moderadamente matutina<br/>
      <input type="radio" name="daynight" value="3">Neutral<br/>
      <input type="radio" name="daynight" value="2">Moderadamente vespertina<br/>
      <input type="radio" name="daynight" value="1">Definitivamente vespertina<br/>
    </p>
    <p>
      Comentarios<br/>
      <textarea name="comments"></textarea>
    </p>
    <br/>
    <input type="submit" id="submit"/><br/>
  </form>
</template>

<template name="thanks">
  <h1>Gracias por participar!</h1>
</template>

<template name="results">
  <p>results</p>
  {{items}}
</template>
