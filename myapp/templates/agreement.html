  <p>Por favor, lea la siguiente información antes de decidir participar de este experimento:</p>

  <p><b>¿Cuál es el objetivo de esta investigación?</b> El objetivo de esta investigación es estudiar cómo los seres humanos representan distintas características temporales en el espacio.</p>

  <p><b>¿Qué tendré que hacer si decido participar de este experimento?</b> Primero, se le solicitará que complete algunos datos personales (edad, género, si estudia y/o trabaja, y su dirección de correo electrónico). Luego, comenzarán las actividades relacionadas con la investigación donde deberá realizar distintas tareas visuales utilizando el teclado y/o el mouse de su computadora o dispositivo móvil. En cada una ellas se le pedirá que elija el color, el tamaño y la ubicación de una figura (círculo, cuadrado, rectángulo, línea) asociada a un período o evento temporal. Una vez finalizada la última tarea, se le harán algunas preguntas de elección múltiple relacionadas con las tareas previas.</p>

  <p><b>¿Cuánto tiempo requiere el experimento?</b> El experimento puede completarse en aproximadamente 10 minutos (incluyendo todas las tareas y las preguntas accesorias).</p>

  <p><b>¿Qué ocurre si me arrepiento y deseo abandonar el experimento antes de completarlo?</b> Su participación en este experimento es completamente voluntaria y puede abandonarlo en el momento que desee (cerrando el programa que está utilizando para navegar por internet).</p>

  <p><b>Si abandono una vez el experimento, ¿puedo volver a hacerlo en otro momento?</b> No. Debido a las características del experimento, cada participante tiene solo una oportunidad para participar.</p>

  <p><b>¿Cuáles son los riesgos asociados a la participación en este experimento?</b> No esperamos ningún riesgo asociado a su participación. Aún así, recuerde que su participación es voluntaria y que podrá abandonar el experimento cuando lo desee.</p>

  <p><b>¿De qué manera será utilizada la información que yo comparta con ustedes?</b>
  La información que usted nos brinde no será compartida con nadie y será tratada de manera confidencial y anónima.</p>
