<template name="questions_begining">
  <h1>Preguntas iniciales</h1>
  <p>Antes de comenzar el experimento le pedimos por favor que complete los siguientes datos.
  No es necesario el nombre completo.</p>
  
  <form id="myform" role="form">  
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Escriba su nombre">
    </div>
    
    <div class="form-group">
      <label for="email">Email (opcional)</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Escriba su mail">
      <p class="bg-info">No vamos a utilizar esta dirección para mandarte ningún correo electrónico. El experimento es completamente anónimo, pedimos el email únicamente para saber quiénes ya lo realizaron.</p>
    </div>

    <div class="form-group">
      <label for="age">Edad</label>
      <input type="number" min="18" max="100" class="form-control" id="age" name="age" placeholder="Ingrese su edad">
    </div>

    <div class="form-group">
      <label for="sex">Sexo</label>
      <select id="sex" name="sex" class="form-control">
        <option disabled selected> -- elija una opción -- </option>
        <option value="male">Masculino</option>
        <option value="female">Femenino</option>
      </select>
    </div>

    <p><b>Actividades actuales</b></p>

    <div class="form-group">
      <label for="studying">Estudia</label>
      <select id="studying" name="studying" class="form-control">
        <option disabled selected> -- elegí una opción -- </option>
        <option value="yes">Sí</option>
        <option value="no">No</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="working">Trabaja</label>
      <select id="working" name="working" class="form-control">
        <option disabled selected> -- elegí una opción -- </option>
        <option value="yes">Sí</option>
        <option value="no">No</option>
      </select>
    </div>

    <button type="submit" id="continue" class="btn btn-primary">Continuar</button>
  </form>
</template>

<template name="questions_ending">
  <h1>¡MUCHAS GRACIAS!</h1>
  <p>Muchas gracias por participar en el experimento. Antes de que te vayas, te pedimos que respondas las siguientes preguntas.</p>

  <form id="myform">
    <div class="form-group">
      <label>¿En tu vida cotidiana, sentís que representás (en alguna medida) el tiempo espacialmente?</label>
      <select id="represents_time" name="represents_time" class="form-control">
        <option disabled selected> -- elegí una opción -- </option>
        <option value="much">Mucho</option>
        <option value="little">Poco</option>
        <option value="nothing">Nada</option>
      </select>
    </div>

    <div class="form-group">
      <p>En las tareas que terminaste de completar elegiste <b>COLORES</b>, <b>TAMAÑOS</b> y <b>UBICACIONES</b> para distintos eventos temporales.</p>
      <label>¿Qué tan forzada te pareció la elección de cada una de las características?</label>
      <div class="well">
        {{#each items_forced}}
          <label>{{name}}</label>
          <p>
            Natural
            <div class="slider" style="width: 200px;" id="slider-{{code}}"></div>
            Forzado
          </p>
        {{/each}}
      </div>
    </div>

    <div class="form-group">
      <label for="daynight">Me definiría como una persona...</label>
      <select id="daynight" name="daynight" class="form-control">
        <option disabled selected> -- elegí una opción -- </option>
        <option value="muy_matutina">Definitivamente matutina</option>
        <option value="matutina">Moderadamente matutina</option>
        <option value="neutral">Neutral</option>
        <option value="nocturna">Moderadamente nocturna</option>
        <option value="muy_nocturna">Definitivamente nocturna</option>
      </select>
    </div>

    <div class="form-group">
      <label for="comments">Comentarios</label>
      <p>Algunas personas representan naturalmente el tiempo de alguna manera concreta en el espacio, y les resulta muy natural. Esto depende de cómo es cada uno. En este experimento intentamos entender alguna de ellas, pero al ser tan restringido puede ser que tengas alguna no contemplada en los casos mostrados. Te dejamos este espacio para que en ese caso puedas contarnos al respecto.</p>
      <textarea id="comments" name="comments" class="form-control" rows="10" placeholder="..."></textarea>
    </div>

    <button type="submit" id="finish" class="btn btn-primary">Finalizar</button>
  </form>
</template>
