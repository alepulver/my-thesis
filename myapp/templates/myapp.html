<head>
  <title>Experimentos sobre la representación del tiempo en el espacio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  
</body>

<template name="experiments">
  <div class="container">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        {{> active_stage}}
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
</template>

<template name="loading">
  <p>Loading...</p>
</template>

<template name="introduction">
  <h1>Experimentos sobre la representación del tiempo en el espacio</h1>
  <p>A continuación se presentarán distintos experimentos. Al finalizar cada uno, comenzárá el siguiente, y luego del último se presentará una encuesta. No hay respuestas correctas o incorrectas, siendo las mismas de carácter subjetivo.</p>
  {{> agreement}}
  <hr/>
  <button type="button" id="start" class="btn btn-primary btn-lg">Continuar</button>
</template>

<template name="thanks">
  <h1>Gracias por participar!</h1>
</template>

<template name="results">
  <h1>Resultados</h1>
  <pre>
    {{as_json}}
  </pre>
</template>

<template name="already_completed">
  <h1>Gracias por participar</h1>
  <p>La dirección de e-mail que ha ingresado ya se encuentra en nuestra lista de participantes, le pedimos que no participe más de una vez.</p>
</template>
