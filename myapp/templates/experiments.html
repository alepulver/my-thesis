<template name="present_past_future">
  <h1>Presente, pasado y futuro</h1>
  <p>Dibujá tres círculos que representen el pasado, el presente y el futuro. Podés ubicarlos donde quieras en la región siguiente, y pueden tener distintos tamaños si así lo preferís. Elegí el color que quieras para cada uno (podés repetir). No hay respuestas correctas o incorrectas.</p>
  <div id="container"></div>
</template>

<template name="seasons_of_year">
  <h1>Estaciones del año</h1>
  <p>Dibujá 4 rectángulos que representen las estaciones. Podés ubicarlos donde quieras dentro de la región siguiente, y pueden tener distintos tamaños si así lo preferís. Elegí el color que quieras para cada uno (podés repetir). No hay respuestas correctas o incorrectas.</p>
  <div id="container"></div>
</template>

<template name="days_of_week">
  <h1>Días de la semana</h1>
  <p>Dibujá 7 rectángulos que representen los días de la semana. Podés ubicarlos donde quieras dentro de la región siguiente, y pueden tener distintos tamaños si así lo preferís. Elegí el color que quieras para cada uno (podés repetir). No hay respuestas correctas o incorrectas.</p>
  <div id="container"></div>
</template>

<template name="parts_of_day">
  <h1>Mañana, tarde y noche</h1>
  <p>El siguiente círculo representa el día, y la tarea consiste en dibujar 3 sectores para cada una de sus partes: mañana, tarde y noche. Se puede elegir cuánto abarca cada una, así como su color (los cuales pueden repetirse). También puede haber superposicion entre los sectores. No hay respuestas correctas o incorrectas.</p>
  <div id="container"></div>
</template>

<template name="timeline">
  <h1>Eventos en el tiempo</h1>
  <p>Dibujá una línea e identificá en ella los siguientes eventos:</p>
  <ul style="column-count:3; -webkit-column-count:3; -moz-column-count:3; -ms-column-count:3; -o-column-count:3;">
    {{#each items}}
      <li>{{this}}</li>
    {{/each}}
  </ul>
  <p>No hay respuestas correctas o incorrectas</p>
  <div id="container"></div>
</template>
